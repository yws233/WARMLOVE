<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mainHead</title>
    <link href="../css/mainHead.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="global-head">
        <div class="global-head-nav">
            <ul class="global-head-nav-ul1">
                <li><a href="#" class="global-head-a1"><span class="head-a1-nav-text1">主页</span></a></li>
                <li><a href="#" class="global-head-a2"><span class="head-a1-nav-text1">瞬间</span></a></li>
                <li><a href="#" class="global-head-a3"><span class="head-a1-nav-text1">通知</span></a></li>
                <li><a href="#" class="global-head-a4"><span class="head-a1-nav-text1">私信</span></a></li>
                <li><a href="#" class="global-head-a5"><span class="head-a1-nav-text1"></span></a></li>
            </ul>
            <form class="global-head-nav-search">
                <label>
                    <input class="search-input" type="text" id="search-query" placeholder="搜索 Twitter">
                </label>
                <span class="search-input-btn">
                    <button type="submit" class="search-input-submitBtn">
                    </button>
                </span>
            </form>
        </div>
        <ul class="head-nav-search and send">
            <li class="personal-data">
                <a href="#" class="show-personal">
                    <img class="personal-img" src="https://pbs.twimg.com/profile_images/939738143162372096/Xf83OGE6_normal.jpg"
                    alt="个人资料与账户">
                </a>
            </li>
            <li class="send-Twitter">
                <button class="send-Twitter-btn">
                    <span class="send-text">发推</span>
                </button>
            </li>
        </ul>
    </div>
</body>
</html>
