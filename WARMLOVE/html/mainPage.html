<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mainpage</title>
    <link type="text/css" rel="stylesheet" href="../css/mainPage.css">
</head>
<body>
    <div class="global-main">
        <!--引入公共头部-->
        <iframe src="mainHead.html" width="1351"; height="46" frameborder="0" scrolling="no" ></iframe>
        <div class="main-context">
            <!--左侧-->
            <div class="main-context-left">
                <!--上半部分-->
                <div class="main-context-left-child1">
                    <a class="main-context-left-child1-bg" href="https://twitter.com/yang_natural" tabindex="-1" aria-hidden="true" rel="noopener">
                        <img class="main-context-left-personal-picture" src="https://pbs.twimg.com/profile_images/939738143162372096/Xf83OGE6_bigger.jpg" alt="">
                    </a>
                    <!--个人名称-->
                    <div class="personal-data-show">
                        <div class="personal-data-name">
                            <a class="personal-data-name-font" href="/yang_natural" rel="noopener">natural</a>
                            <span class="UserBadges"><a href="">@yang_natural</a></span>
                        </div>
                    </div>

                    <!--推文及粉丝数-->
                    <div class="fans-and-send">
                        <ul class="fans-and-send-ul">

                                <span class="left-send-count2">10</span></a>
                            </li>
                            <li class="fans-and-send-ul-li2">
                                <a href="#" class="fans-and-send-left-a2">
                                <span class="left-send-count">正在关注</span>
                                <span class="left-send-count2">100</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--下半部分-->
                <div class="left-trends">
                    <div class="left-trends-header">
                        <h3 class="your-trends"><span>你的趋势</span></h3>
                        <span class="middot" aria-hidden="true">·</span>
                        <a role="button" href="#" data-modal="change-trends" class="trends-change-btn">
                            <span aria-hidden="true">更改</span>
                        </a>
                    </div>
                    <div class="left-trends-items">
                        <ul class="left-trends-items-ul">
                            <li class="left-trends-items-li1" data-trend-name="#LastJedi" data-trends-id="4021482583785123375" data-trend-token=":tailored_request:hashtag_trend:taxi_country_source:tweet_count_10000_100000_metadescription:">
                                <a class="pretty-link js-nav js-tooltip u-linkComplex " href="/hashtag/LastJedi?src=tren" data-query-source="trend_click">
                                    <span class="left-trends-items-name1" dir="ltr">#LastJedi<img class="left-trends-items-img1" src="https://abs.twimg.com/hashflags/The_Last_Jedi_BB8_emoji_v2/The_Last_Jedi_BB8_emoji_v2.png" draggable="false" alt=""></span>
                                    <div class="js-nav trend-item-context"></div>
                                    <div class="left-trends-items-count">
                                        2.59万 推文
                                    </div>
                                </a>
                            </li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--中间-->
            <div class="main-context-middle">
                <div class="main-context-middle-search">
                    <div class="main-context-middle-search-insert">
                        <img class="main-context-middle-search-person-img" src="https://pbs.twimg.com/profile_images/939738143162372096/Xf83OGE6_normal.jpg" alt="natural">
                        <form class="main-context-middle-search-text" method="post" action=""
                              enctype="multipart/form-data">
                           <!-- <div class="main-context-middle-search-small-input">
                                有啥新鲜事？
                            </div>-->
                            <div class="main-context-middle-search-small-input">
                                <div>有什么新鲜事?</div>
                            </div>
                            <div class="main-photo-select">
                                <!--<label class="main-photo-select-btn">
                                    <span class="visuallyhidden">添加照片或视频</span>
                                    <input type="file" class="file-up" name="media_empty" accept="image/gif,image/jpeg,image/jpg,image/png,video/mp4,video/x-m4v" multiple="" data-original-title="添加照片或视频" data-delay="150">
                                </label>-->
                                <button class="main-photo-select-btn" type="button">

                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--推文主页显示-->
                <div class="main-Twitter-show">
                    <div class="main-Twitter-show-header">
                        <a class="main-Twitter-show-header-name" href="/realDonaldTrump" data-user-id="25073877">

                           <!--发推人名字-->
                            <span class="main-name-show">
                            <strong class="fullname show-popup-with-id ">Donald J. Trump</strong>
                                <span>‏</span>
                                <span class="UserBadges"><span class="Icon Icon--verified">
                                    <span class="u-hiddenVisually">认证账号</span></span></span>
                                <span class="UserNameBreak">&nbsp;</span></span>
                            <span class="username u-dir" dir="ltr">@<b>realDonaldTrump</b></span></a>
                        <small class="time">
                            <a href="/realDonaldTrump/status/941667918214987776" class="timt-show-a"><span class="send-time">2小时</span></a>
                        </small>
                    </div>
                    <div class="main-Twitter-show-title">
                        <p class="main-Twitter-show-title-font">
                            It was my honor. THANK YOU!
                        </p>
                    </div>
                    <div class="main-Twitter-show-context">
                        <a class="main-Twitter-show-context-a1" href="#">

                        </a>
                    </div>
                    <button class="translate">
                        <span class="translate-btn">
                        </span>
                        翻译自英文
                    </button>
                    <div class="main-Twitter-show-context-bottom">
                        <ul>
                            <li><span>3.2千</span></li>
                        <li><span>4.6千</span></li>
                        <li><span>2万</span></li>
                        <li><span></span>私信</li></ul>
                    </div>
                </div>
            </div>

            <!--右侧-->
            <div class="main-context-right">
                <div class="main-context-right-top">
                    <div class="main-context-right-top-show1">
                        <div class="flex-module-header">

                            <small class="view-all">· <a class="js-view-all-link" href="/who_to_follow/suggestions" data-element-term="view_all_link">查看全部</a></small>
                        </div>
                        <!--关注列表显示部分-->
                        <div class="main-context-right-top-show2">

                                    <a class="main-context-right-top-show2-item-context-name" href="/KyrieIrving" data-user-id="317370751" rel="noopener">

                                        <img class=" main-context-right-top-show2-item-context-image" src="https://pbs.twimg.com/profile_images/677535789279027200/xoAivvwN_bigger.jpg" alt="">
                                        <span class="account-group-inner" data-user-id="317370751">
        <strong class="fullname">Kyrie Irving</strong><span class="UserBadges"><span class="Icon Icon--verified"><span class="u-hiddenVisually">认证账号</span></span></span><span class="UserNameBreak">&nbsp;</span><span class="username u-dir" dir="ltr">@<b>KyrieIrving</b></span>
      </span>
                                    </a>

                                </div>
                            </div>
                            <div class="main-context-right-top-show2-item">

                            </div>
                            <div class="main-context-right-top-show2-item">

                            </div>
                        </div>
                    </div>
                </div>
