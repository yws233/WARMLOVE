<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mainpage</title>
    <link type="text/css" rel="stylesheet" href="../css/mainPage.css">
</head>
<body>
    <div class="global-main">
        <!--引入公共头部-->
        <iframe src="mainHead.html" width="1351"; height="46" frameborder="0" scrolling="no" ></iframe>
        <div class="main-context">
            <!--左侧-->
            <div class="main-context-left">
                <!--上半部分-->
                <div class="main-context-left-child1">
                    <a class="main-context-left-child1-bg" href="https://twitter.com/yang_natural" tabindex="-1" aria-hidden="true" rel="noopener">
                        <img class="main-context-left-personal-picture" src="https://pbs.twimg.com/profile_images/939738143162372096/Xf83OGE6_bigger.jpg" alt="">
                    </a>
                    <!--个人名称-->
                    <div class="personal-data-show">
                        <div class="personal-data-name">
                            <a class="personal-data-name-font" href="/yang_natural" rel="noopener">natural</a>
                            <span class="UserBadges"><a href="">@yang_natural</a></span>
                        </div>
                    </div>

                    <!--推文及粉丝数-->
                    <div class="fans-and-send">
                        <ul class="fans-and-send-ul">
                            <li class="fans-and-send-ul-li1">
                                <a href="#" class="fans-and-send-left-a1"><span class="left-send-count">推文</span>
                                <span class="left-send-count2">10</span></a>
                            </li>
                            <li class="fans-and-send-ul-li2">
                                <a href="#" class="fans-and-send-left-a2">
                                <span class="left-send-count">正在关注</span>
                                <span class="left-send-count2">100</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--下半部分-->
                <div class="left-trends">
                    <div class="left-trends-header">
                        <h3 class="your-trends"><span>你的趋势</span></h3>
                        <span class="middot" aria-hidden="true">·</span>
                        <a role="button" href="#" data-modal="change-trends" class="trends-change-btn">
                            <span aria-hidden="true">更改</span>
                        </a>
                    </div>
                    <div class="left-trends-items">
                        <ul class="left-trends-items-ul">
                            <li class="left-trends-items-li1" data-trend-name="#LastJedi" data-trends-id="4021482583785123375" data-trend-token=":tailored_request:hashtag_trend:taxi_country_source:tweet_count_10000_100000_metadescription:">
                                <a class="pretty-link js-nav js-tooltip u-linkComplex " href="/hashtag/LastJedi?src=tren" data-query-source="trend_click">
                                    <span class="left-trends-items-name1" dir="ltr">#LastJedi<img class="left-trends-items-img1" src="https://abs.twimg.com/hashflags/The_Last_Jedi_BB8_emoji_v2/The_Last_Jedi_BB8_emoji_v2.png" draggable="false" alt=""></span>
                                    <div class="js-nav trend-item-context"></div>
                                    <div class="left-trends-items-count">
                                        2.59万 推文
                                    </div>
                                </a>
                            </li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--中侧-->
            <div class="main-context-middle">

            </div>

            <!--右侧-->
            <div class="main-context-right">

            </div>
        </div>
    </div>
</body>
</html>
